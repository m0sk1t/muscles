<!DOCTYPE html>
<html ng-app="MuscleMan" ng-controller="MainCtrl">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script src="https://use.fontawesome.com/7f18bd53b6.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="libs.min.js"></script>
		<link rel="stylesheet" href="app.min.css">
		<meta charset="utf-8">
	</head>
	<body class="ya-page">
		<header class="ya-header">
			<div class="ya-container">
				<div class="ya-row" ng-hide="getloc()">
					<div class="ya-grid-1-3">
						<div class="ya-logo">
							<a href="#/" class="ya-logo__link"><img src="/images/logo.png" class="ya-logo__img" alt="Спорт Проект" /></a>
						</div>
					</div>
					<div class="ya-grid-2-3">
						<nav class="ya-nav-menu">
							<ul class="ya-nav-menu__list">
								<li class="ya-nav-menu__item"><a href="#/user/{{options.user._id}}">МОЙ ПРОФИЛЬ</a></li>
								<li class="ya-nav-menu__item"><a href="#/competitions">Расписание <br>соревнований</a></li>
								<li class="ya-nav-menu__item"><a href="#/contests">Конкурсы</a></li>
								<li class="ya-nav-menu__item"><a href="#/articles">Статьи и<br> Новости</a></li>
								<li class="ya-nav-menu__item"><a href="#/search">ПОИСК</a></li>
								<li class="ya-nav-menu__item"><i class="fa fa-2x fa-sign-out"></i></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<div class="ya-main" ng-class="{'full': getloc()}" ng-view></div>
		<div class="loader" ng-show="options.loading">
			<div class="cssload-container">
				<div class="cssload-whirlpool"></div>
			</div>
		</div>
	</body>
	<script src="app.min.js"></script>
</html>
