<!DOCTYPE html>
<html ng-app="MuscleMan" ng-controller="MainCtrl">

	<head>
		<title>СпортПроект</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script src="https://use.fontawesome.com/7f18bd53b6.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="libs.min.js"></script>
		<!-- include this -->
		<link rel="stylesheet" href="libs/froala-wysiwyg-editor/css/froala_editor.min.css">
		<link rel="stylesheet" href="libs/froala-wysiwyg-editor/css/froala_style.min.css">
		<link rel="stylesheet" href="libs/froala-wysiwyg-editor/css/plugins/image.min.css">
		<link rel="stylesheet" href="libs/froala-wysiwyg-editor/css/plugins/image_manager.min.css">
		<link rel="stylesheet" href="libs/froala-wysiwyg-editor/css/themes/gray.min.css">
		<link rel="stylesheet" href="app.min.css">
		<!-- include this -->
		<meta charset="utf-8">
		<style type="text/css">
		.fr-element {
			max-height: 25em;
		}
		</style>
	</head>

	<body class="ya-page">
		<div class="ya-page__paddinger">
			<header class="ya-header">
				<div class="ya-container">
					<div class="ya-narrower">
						<div class="ya-row" ng-hide="getloc()">
							<div class="ya-grid-1-4">
								<div class="ya-logo">
									<a href="#/" class="ya-logo__link"><img src="/images/logo.png" class="ya-logo__img" alt="Спорт Проект" /></a>
								</div>
							</div>
							<div class="ya-grid-3-5">
								<nav class="ya-nav-menu">
									<ul class="ya-nav-menu__list">
										<li class="ya-nav-menu__item">
											<a class="ya-nav-menu__link ya-nav-menu__link_social" href="#/user/{{options.user._id}}">
												<span class="ya-nav-menu__icon ya-nav-menu__icon_social"></span>
												<span class="ya-nav-menu__text">Соц.сеть</span>
											</a>
										</li>
										<li class="ya-nav-menu__item">
											<a class="ya-nav-menu__link ya-nav-menu__link_competitions" href="#/competitions">
												<span class="ya-nav-menu__icon ya-nav-menu__icon_competitions"></span>
												<span class="ya-nav-menu__text">Расписание соревнований</span>
											</a>
										</li>
										<li class="ya-nav-menu__item">
											<a class="ya-nav-menu__link ya-nav-menu__link_contests" href="#/contests">
												<span class="ya-nav-menu__icon ya-nav-menu__icon_contests"></span>
												<span class="ya-nav-menu__text">Конкурсы</span>
											</a>
										</li>
										<li class="ya-nav-menu__item">
											<a class="ya-nav-menu__link ya-nav-menu__link_news" href="#/articles">
												<span class="ya-nav-menu__icon ya-nav-menu__icon_news"></span>
												<span class="ya-nav-menu__text">Новости</span>
											</a>
										</li>
									</ul>
								</nav>
							</div>
							<div class="ya-grid-3-20">
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="ya-main" ng-class="{'full': getloc()}" ng-view></div>
		</div>
		<div class="loader" ng-show="options.loading">
			<div class="cssload-container">
				<div class="cssload-whirlpool"></div>
			</div>
		</div>
	</body>
	<script src="app.min.js"></script>

</html>
